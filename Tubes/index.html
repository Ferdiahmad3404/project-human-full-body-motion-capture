<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model with MediaPipe Integration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #000;
        }
        video, canvas {
            position: absolute;
            width: 320px;
            height: 240px;
            border: 2px solid white;
        }
        video {
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        canvas#mediapipeOutput {
            top: 10px;
            left: 340px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Video element for MediaPipe -->
    <video id="cameraFeed" autoplay playsinline muted></video>
    <!-- Canvas element for MediaPipe detection output -->
    <canvas id="mediapipeOutput"></canvas>
    <!-- Script for Three.js and MediaPipe -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
